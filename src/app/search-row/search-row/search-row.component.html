<i class="fab fa-sistrix"></i>
<div class="search-comp">
<app-search-row-title [currentCategory]="searchRowService.currentCategory"></app-search-row-title>
<app-search-row-catagories [chosenCategories]="searchRowService.chosenCategories"
                           [currentCategory]="searchRowService.currentCategory"
                           [allCategories]="searchRowService.allCategories"
                           (categoryClick)="changeCurrentCategory($event)" >

</app-search-row-catagories>
<mat-form-field class="demo-chip-list">
  <mat-chip-list #chipList>
    <mat-chip
      *ngFor="let fruit of fruits"
      [selectable]="selectable"
      [removable]="removable"
      (remove)="remove(fruit)">
      {{fruit.name}}
      <mat-icon matChipRemove *ngIf="removable">x</mat-icon>
    </mat-chip>

    <input
      #fruitInput
      [formControl]="fruitCtrl"
      [matAutocomplete]="auto"
      placeholder="חפש"
      size="20"
      [matChipInputFor]="chipList"
      [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
      [matChipInputAddOnBlur]="addOnBlur"
      (matChipInputTokenEnd)="add($event)"
    />
  </mat-chip-list>
  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)" >
    <mat-option *ngFor="let fruit of filteredFruits | async" [value]="fruit">
      {{ fruit }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
  <br>
  <button (click)="search()"> חפש </button>
</div>
