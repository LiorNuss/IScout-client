<div class="container">
  <form (ngSubmit)="onSubmit()" #playerVideos="ngForm">
    <div class="form-group">
      <label for="video">Video Url</label>
      <input #videoInput type="text" class="form-control" placeholder="Copy link from youtube" id="video" name="video">
      <button (click)="videoUpload(videoInput.value)"> upload video</button>
    </div>
  </form>
  <iframe *ngIf="isVideoExists" width="560" height="315" [src]="videoFull" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
</div>
