<!--<app-player-result *ngFor="let player of players" [player]="player"></app-player-result>-->
<div class="data-scroll">
<p-dataScroller [value]="players" [rows]="4"  scrollHeight="1000px">
  <p-header>
    Search Results
  </p-header>
  <ng-template let-player pTemplate="item">
    <div class="ui-g player-item">
      <div class="ui-g-12 ui-md-3">
        <img src="../../../assets/{{player.name}}.jpg">
      </div>
      <div class="ui-g-12 ui-md-9">
        <div class="ui-g">
          <div class="ui-g-2 ui-sm-6">Name: </div>
          <div class="ui-g-10 ui-sm-6">{{player.name}}</div>

          <div class="ui-g-2 ui-sm-6">Age: </div>
          <div class="ui-g-10 ui-sm-6">{{player.age}}</div>


          <div class="ui-g-2 ui-sm-6">Team: </div>
          <div class="ui-g-10 ui-sm-6">{{player.team}}</div>


          <div class="ui-g-2 ui-sm-6">Country: </div>
          <div class="ui-g-10 ui-sm-6">{{player.country}}</div>

          <div class="ui-g-2 ui-sm-6">Position: </div>
          <div class="ui-g-10 ui-sm-6">{{player.position}}</div>

          <div class="ui-g-2 ui-sm-6">Foot: </div>
          <div class="ui-g-10 ui-sm-6">{{player.leg}}</div>

          <div class="ui-g-2 ui-sm-6">Goals: </div>
          <div class="ui-g-10 ui-sm-6">{{player.goals}}</div>

          <div class="ui-g-2 ui-sm-6">Assists: </div>
          <div class="ui-g-10 ui-sm-6">{{player.assists}}</div>
        </div>
      </div>
    </div>
  </ng-template>
</p-dataScroller>
</div>
